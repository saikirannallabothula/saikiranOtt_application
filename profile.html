<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - StreamFlix</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        .profile-container {
            padding: 100px 4%;
            max-width: 800px;
            margin: 0 auto;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
            border-bottom: 1px solid #333;
            padding-bottom: 20px;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            background-color: var(--primary-color);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
        }

        .profile-info h1 {
            font-size: 2rem;
        }

        .profile-info p {
            color: var(--gray-text);
        }

        .section-header {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <nav class="navbar scrolled">
        <div class="logo"><a href="index.html">StreamFlix</a></div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="wishlist.html">My List</a></li>
        </ul>
        <div class="user-actions">
            <button onclick="logoutUser()" class="btn btn-secondary">Logout</button>
        </div>
    </nav>

    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-avatar" id="avatar">U</div>
            <div class="profile-info">
                <h1 id="user-name">User Name</h1>
                <p id="user-email">user@example.com</p>
                <p>Member since 2024</p>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        const user = getCurrentUser();
        if (!user) {
            window.location.href = 'login.html';
        } else {
            document.getElementById('user-name').innerText = user.name;
            document.getElementById('user-email').innerText = user.email;
            document.getElementById('avatar').innerText = user.name.charAt(0).toUpperCase();
        }
    </script>
</body>


</html>
