<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - StreamFlix</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        .search-container {
            padding: 100px 4%;
        }

        .search-bar {
            width: 100%;
            max-width: 600px;
            margin: 0 auto 40px;
            display: block;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.2rem;
            background: #333;
            border: none;
            color: white;
            border-radius: 4px;
        }

        .search-input:focus {
            outline: 2px solid var(--primary-color);
        }

        .grid-layout {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }

        .grid-item img {
            width: 100%;
            border-radius: 4px;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .grid-item img:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <nav class="navbar scrolled">
        <div class="logo"><a href="index.html">StreamFlix</a></div>
        <div class="user-actions">
            <a href="index.html" class="btn btn-secondary">Back to Home</a>
        </div>
    </nav>

    <div class="search-container">
        <div class="search-bar">
            <input type="text" id="search-input" class="search-input" placeholder="Search movies, TV shows...">
        </div>
        <div id="results-grid" class="grid-layout"></div>
    </div>

    <script src="api.js"></script>
    <script>
        const searchInput = document.getElementById('search-input');
        const resultsGrid = document.getElementById('results-grid');
        let timeout = null;

        searchInput.addEventListener('input', (e) => {
            clearTimeout(timeout);
            timeout = setTimeout(() => {
                const query = e.target.value;
                if (query.trim().length > 0) {
                    searchMovies(query);
                } else {
                    resultsGrid.innerHTML = '';
                }
            }, 500);
        });

        async function searchMovies(query) {
            const url = `https://api.themoviedb.org/3/search/multi?api_key=${API_KEY}&language=en-US&query=${encodeURIComponent(query)}&page=1&include_adult=false`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                displayResults(data.results);
            } catch (error) {
                console.error(error);
            }
        }

        function displayResults(movies) {
            resultsGrid.innerHTML = '';
            movies.forEach(movie => {
                if (!movie.poster_path) return;
                const div = document.createElement('div');
                div.className = 'grid-item';
                div.innerHTML = `
                    <img src="${SMALL_IMAGE_BASE_URL}${movie.poster_path}" alt="${movie.title || movie.name}">
                `;
                resultsGrid.appendChild(div);
            });
        }
    </script>
</body>


</html>
