<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamFlix - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar" id="navbar">
        <div class="logo">StreamFlix</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="#about" onclick="alert('About Page Coming Soon')">About</a></li>
            <li><a href="#contact" onclick="alert('Contact Support Coming Soon')">Contact</a></li>
            <li><a href="#series">TV Shows</a></li>
            <li><a href="#movies">Movies</a></li>
            <li><a href="#latest">Latest</a></li>
            <li><a href="wishlist.html">My List</a></li>
        </ul>
        <div class="user-actions">
            <!-- Dynamic Content based on Auth State -->
            <a href="search.html" class="btn btn-secondary">Search</a>
            <div id="auth-buttons">
                <!-- Login/Profile buttons injected by JS -->
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero" id="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1 class="hero-title" id="hero-title">Loading...</h1>
            <p class="hero-description" id="hero-desc">Please wait while we fetch the latest movies for you.</p>
            <div class="hero-buttons">
                <button class="btn btn-primary">Play</button>
                <button class="btn btn-secondary">My List</button>
            </div>
        </div>
    </header>

    <!-- Movie Rows -->
    <div id="main-content">
        <!-- Rows will be populated by JS -->
    </div>

    <!-- Movie Details Modal -->
    <div id="movie-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-header">
                <h2 id="modal-title">Movie Title</h2>
                <div class="modal-buttons">
                    <button class="btn btn-primary">Play</button>
                    <button id="modal-add-btn" class="btn btn-secondary">Add to List</button>
                </div>
            </div>
            <p id="modal-overview">Overview...</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 StreamFlix. All rights reserved.</p>
    </footer>

    <script src="assets/js/api.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/app.js"></script>
</body>


</html>
